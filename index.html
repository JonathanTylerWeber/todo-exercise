<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do List</h1>
    <form id="new-text">
        <label for="list-item" ></label>
        <input type="text" id="list-item" placeholder="Write new item here"/>
        <button>Add to List</button>
    </form>
    <ul id="todo-list">
        <li>Wash the dishes<button>X</button></li>
        <li>Pet the cats<button>X</button></li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
